# Example configuration file for Vehicle Control System
# Note: Controller parameters (PID, Stanley, etc.) are now in config_controller_sim.yaml and config_controller_real.yaml

timing:
  tf: 6000  # Experiment duration in seconds
  start_delay: 1.0
  controller_update_rate: 200  # Hz
  telemetry_send_rate: 10  # Hz

yolo:
  stop_sign_threshold: 0.6
  traffic_threshold: 1.7
  car_threshold: 0.3
  yield_threshold: 1.0
  person_threshold: 0.6
  pulse_length_multiplier: 3

network:
  host_ip: 192.168.137.1  # Set to host PC IP for remote control
  base_port: 5000
  car_id: 0
  connection_timeout: 10
  max_reconnect_attempts: 10
  reconnect_delay: 2.0

path:
  path_number: 0
  # calibration_pose: [-1.28205, -0.45991, -0.7330382858376184] # [x, y, theta] in radians
  calibrate: false
  left_hand_traffic: false

# Node 0: Pose = [0.0, 0.13024, -1.5707963267948966]
# Node 1: Pose = [0.26861999999999997, 0.0814, 1.5707963267948966]
# Node 2: Pose = [1.12739, -1.084655, 0.0]
# Node 3: Pose = [1.12739, -0.814, 3.141592653589793]
# Node 4: Pose = [2.25478, 0.0814, 1.5707963267948966]
# Node 5: Pose = [1.984125, 0.0814, -1.5707963267948966]
# Node 6: Pose = [1.01343, 1.100935, 3.141592653589793]
# Node 7: Pose = [1.235245, 0.83028, 0.0]
# Node 8: Pose = [-0.74888, 1.100935, 3.141592653589793]
# Node 9: Pose = [-0.74888, 0.83028, 0.0]
# Node 10: Pose = [-1.28205, -0.45991, -0.7330382858376184]

safety:
  gps_timeout_max: 100  # iterations
  max_loop_time_warning: 0.01  # seconds
  emergency_stop_distance: 0.2  # meters
  watchdog_timeout: 1.0  # seconds

logging:
  log_dir: "logs"
  data_log_dir: "data_logs"
  enable_telemetry_logging: true
  enable_state_logging: true
  log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  console_output: true
